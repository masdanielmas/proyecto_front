<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-6">
    <h2 class="text-center text-2xl font-bold text-gray-900">Registro de Estudiante</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input type="text" formControlName="nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Nombre" />
        <div *ngIf="submitted && form.controls.nombre.invalid" class="text-xs text-red-600 mt-1">Requerido</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
        <input type="text" formControlName="apellido" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Apellido" />
        <div *ngIf="submitted && form.controls.apellido.invalid" class="text-xs text-red-600 mt-1">Requerido</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input type="text" formControlName="usuario" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Nombre de usuario" />
        <div *ngIf="submitted && form.controls.usuario.invalid" class="text-xs text-red-600 mt-1">Requerido</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
        <input type="email" formControlName="correo" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="tucorreo@ejemplo.com" />
        <div *ngIf="submitted && form.controls.correo.invalid" class="text-xs text-red-600 mt-1">Correo inválido</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="clave" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Mínimo 6 caracteres" />
        <div *ngIf="submitted && form.controls.clave.invalid" class="text-xs text-red-600 mt-1">Mínimo 6 caracteres</div>
      </div>

      <div *ngIf="error" class="text-sm text-red-600">{{ error }}</div>

      <button type="submit" [disabled]="loading" class="w-full py-2 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 disabled:opacity-50">
        <span *ngIf="!loading">Crear cuenta de estudiante</span>
        <span *ngIf="loading">Procesando...</span>
      </button>

      <div class="text-center text-sm text-gray-600">
        <a routerLink="/login-estudiante" class="text-indigo-600 hover:text-indigo-500">Volver al login</a>
      </div>
    </form>
  </div>
</div>
