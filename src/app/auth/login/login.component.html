<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Iniciar sesión
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Usuario</label>
          <input id="username" name="username" type="text" formControlName="username" 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                 placeholder="Usuario" required>
          <div *ngIf="f['username'].touched && f['username'].errors?.['required']" class="text-red-500 text-xs mt-1">
            El usuario es requerido
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" formControlName="password" 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                 placeholder="Contraseña" required>
          <div *ngIf="f['password'].touched && f['password'].errors?.['required']" class="text-red-500 text-xs mt-1">
            La contraseña es requerida
          </div>
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button type="submit" [disabled]="loading" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <span *ngIf="!loading">Iniciar sesión</span>
          <div *ngIf="loading" class="spinner"></div>
        </button>
      </div>
    </form>
  </div>
</div>
